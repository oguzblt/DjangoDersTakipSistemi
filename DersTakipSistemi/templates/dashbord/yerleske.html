{% extends 'indexadmin.html' %}


{% block icerik %}
    {% include 'partials/_messages.html' %}
    <h1  class="container text-dark">YERLEŞKELER</h1>
    <div class="container table-responsive  ">

    <table id="dtHorizontalVerticalExample" cellspacing="0"
  width="100%" class="table table-striped table-hover table-bordered table-light table-bordered table-sm" >
    <thead class="table table-primary table-sm">
      <tr>
        <th class="text-center">Yerleşke Adı TR</th>
        <th class="text-center">Yerleşke Adı EN</th>
        <th class="text-center">Düzenle</th>
        <th class="text-center">Sil</th>
      </tr>
    </thead>
    <tbody>
        {% for i in building %}
            <tr>
                <td class="text-center">{{ i.name_tr }}</td>
                <td class="text-center">{{ i.name_en}}</td>

                <td class="text-center"><button type="button" class="btn btn-warning"><a href="{% url 'yerleskeduzenle' i.id %}">Düzenle</a></button></td>
                <td class="text-center"><button type="button" class="btn btn-danger"><a class="text-white" href="{% url 'yerleskesil' i.id %}">Sil</a></button></td>
            </tr>
            {% endfor %}
    </tbody>
    </table>

    </div>
    <br>
    <div class="container">
    <div class="col-sm text-white"><button type="button" class="btn btn-primary"><a class="text-white" href="{% url 'yerleskeekle' %} " >Ekle</a></button></div>
  </div>



{% endblock %}
