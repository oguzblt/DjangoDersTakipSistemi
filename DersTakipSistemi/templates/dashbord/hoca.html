{% extends 'indexadmin.html' %}


{% block icerik %}
    {% include 'partials/_messages.html' %}
    <h1  class="container text-dark">AKADEMİSYENLER</h1>
    <div class="container table-responsive  ">

    <table id="dtHorizontalVerticalExample" cellspacing="0"
  width="100%" class="table table-striped table-hover table-bordered table-light table-bordered table-sm" >
    <thead class="table table-primary table-sm">
      <tr>
        <th class="text-center">Akademisyen Unvanı</th>
        <th class="text-center">Akademisyen Adı</th>
        <th class="text-center">Akademisyen Soyadı</th>
        <th class="text-center">Email</th>
        <th class="text-center">Düzenle</th>
        <th class="text-center">Sil</th>
      </tr>
    </thead>
    <tbody>
        {% for i in instructor %}
            <tr>
                <td class="text-center">{{ i.title }}</td>
                <td class="text-center">{{ i.first_name}}</td>
                <td class="text-center">{{ i.last_name }}</td>
                <td class="text-center">{{ i.email}}</td>
                <td class="text-center"><button type="button" class="btn btn-warning"><a href="{% url 'hocaduzenle' i.id %}">Düzenle</a></button></td>
                <td class="text-center"><button type="button" class="btn btn-danger"><a class="text-white" href="{% url 'hocasil' i.id %}">Sil</a></button></td>
            </tr>
            {% endfor %}
    </tbody>
    </table>

    </div>
    <br>
    <div class="container">
    <div class="col-sm text-white"><button type="button" class="btn btn-primary"><a class="text-white" href="{% url 'hocaekle' %} " >Ekle</a></button></div>
  </div>



{% endblock %}
