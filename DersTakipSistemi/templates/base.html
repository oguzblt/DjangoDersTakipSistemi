{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="{% static '../static/css/creative.css' %}" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static '../static/vendor/slick/slick.min.css' %}"/>
        <link rel="stylesheet" type="text/css" href="{% static '../static/vendor/slick/slick-theme.min.css' %}"/>
        <link href="{% static '../static/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    {% block css_files %}
    {% endblock %}

    <title>{% block page_title %} Ana Sayfa {% endblock %}</title>

</head>
<body >
    {% block content %}
        {% include 'partials/_topbar.html' %}

    {% endblock %}


    {% block js_files %}
        <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="{% static '../static/vendor/jquery/jquery.min.js' %}" type="text/javascript"></script>
    <script src="{% static '../static/vendor/bootstrap/js/bootstrap.bundle.min.js' %}" type="text/javascript"></script>
    <script src="{% static '../static/vendor/jquery-easing/jquery.easing.min.js' %}" type="text/javascript"></script>
    <script src="{% static '../static/vendor/slick/slick.min.js' %}" type="text/javascript"></script>

    <script src="{% static '../static/vendor/slick/slick.min.js' %}" type="text/javascript"></script>
    <script src="{% static '../static/js/index.js' %}" type="text/javascript"></script>
    <script src="{% static '../static/js/creative.min.js' %}" type="text/javascript"></script>

<script>
// Get the Sidebar
var mySidebar = document.getElementById("mySidebar");

// Get the DIV with overlay effect
var overlayBg = document.getElementById("myOverlay");

// Toggle between showing and hiding the sidebar, and add overlay effect
function w3_open() {
  if (mySidebar.style.display === 'block') {
    mySidebar.style.display = 'none';
    overlayBg.style.display = "none";
  } else {
    mySidebar.style.display = 'block';
    overlayBg.style.display = "block";
  }
}

// Close the sidebar with the close button
function w3_close() {
  mySidebar.style.display = "none";
  overlayBg.style.display = "none";
}
</script>

    {% endblock %}

</body>
</html>
